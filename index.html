<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>farminggame</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        display: block;
        margin: 0 auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="uiOverlay" class="ui-overlay" style="display: none">
        <div class="ui-card">
          <img src="./assets/farmerr.png" alt="Farmer" class="farmer-icon" />
          <h1 id="questionTitle" class="ui-title">
            India 2021 - April Heatwave Crisis!
          </h1>
          <ul id="answersList" class="answers-list"></ul>
          <p id="questionSubtitle" class="ui-subtitle">
            Which method is BEST to keep soil cool and conserve moisture?
          </p>
          <div id="feedback" class="feedback" hidden></div>
          <div class="controls">
            <button id="tryAgainBtn" class="btn btn-danger" hidden>
              Try Again
            </button>
            <button id="nextBtn" class="btn btn-success" hidden>
              Continue
            </button>
          </div>
        </div>
      </section>
    </main>

    <canvas id="gameCanvas"></canvas>

    <!-- ✅ Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

    <!-- ✅ Load your game code (make sure this file exists in root) -->
    <script src="./main.js"></script>
  </body>
</html>
